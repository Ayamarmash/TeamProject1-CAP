<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HTML Example</title>
  </head>
  <body>

    <img src="./tree.jpg"/>

    <div id="1">
      <h2>About</h2>
      <p>test <b>bold</b> <i>Italic</i></p>
    </div>

    <div id="2">
      <h2>Our Locations</h2>
      <ol>

        <li>
          USA
          <ul>
            <li>New York</li>
            <li>New York</li>
            <li>New York</li>
          </ul>
        </li>

        <li>
          World
          <ol>
            <li>New York</li>
            <li>New York</li>
          </ol>
        </li>

      </ol>
    </div>

    <div id="3">
      <h2>Upcoming Classes</h2>
      <table>
        <tr>
          <th>Location</th>
          <th>Topic</th>
        </tr>

        <tr>
          <td>New York</td>
          <td>Javascript & jQuery</td>
        </tr>

        <tr>
          <td>San Francisco</td>
          <td>HTML & CSS</td>
        </tr>
      </table>
    </div>

    <div id="4">
      <h2>Sign Up!</h2>

      <label for="userName">Name:</label>
      <input id="userName" type="text" placeholder="test" />

      <br />

      <label>Email:</label>
      <input type="email" placeholder="test@example.com" />

      <br />
      <br />

      <label>Experience:</label>
      <br />
      <textarea></textarea>
    </div>

    <div id="5">
      <span><a href="www....">Twitter</a> -</span>
      <span>Facebook -</span>
      <span>Flicker</span>
    </div>
  </body>
</html>
